<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="../js/Utils.js"></script>
    <script type="text/javascript">
        // quando a pagina carregar executa os scripts (document.ready)
        // programa uma função personalizada
        $(function(){
            $("#btnExibir").click(function(){
                var msg = $("#txtMensagem").val();
                if (isEmpty(msg)){
                    ExibirErro();
                } else {
                    ExibirMensagem(msg);
                }
            });
            // exibe a mensagem digitada
            function ExibirMensagem(msg){
                $("#lblMensagem").text("Como diria o mamaco: " + msg);
            }
            // exibe mensagem de erro
            function ExibirErro(){
                alert("VOCÊ ESTÁ EXPOSTO!");
            }
        });
    </script>
</head>
<body>
    <div>
        <!-- label = adiciona uma caixa de texto -->
        <label>Digite uma mensagem, se tiver coragem:</label>
        <input type="text" id="txtMensagem"/>
    </div>
    <br>
    <div>
        <button id="btnExibir">Confira, se for capaz!</button>
        <br>
        <h1 id="lblMensagem"></h1>
    </div>
</body>
</html>
